name: Build & Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact: Antigravity-OAuth-macOS
          - os: windows-latest
            name: Windows
            artifact: Antigravity-OAuth-Windows
          - os: ubuntu-latest
            name: Linux
            artifact: Antigravity-OAuth-Linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build
        run: python build.py

      # macOS: upload the .zip of the .app bundle
      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/Antigravity-OAuth-macOS.zip

      # Windows: upload .exe
      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/Antigravity-OAuth.exe

      # Linux: upload binary
      - name: Upload Linux artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/Antigravity-OAuth

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/Antigravity-OAuth-macOS/Antigravity-OAuth-macOS.zip release/
          cp artifacts/Antigravity-OAuth-Windows/Antigravity-OAuth.exe release/Antigravity-OAuth-Windows.exe
          cp artifacts/Antigravity-OAuth-Linux/Antigravity-OAuth release/Antigravity-OAuth-Linux
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
