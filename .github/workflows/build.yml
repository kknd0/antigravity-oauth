name: Build & Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS-arm64
            artifact: Antigravity-OAuth-macOS-arm64
          - os: macos-13
            name: macOS-x64
            artifact: Antigravity-OAuth-macOS-x64
          - os: windows-latest
            name: Windows
            artifact: Antigravity-OAuth-Windows
          - os: ubuntu-latest
            name: Linux
            artifact: Antigravity-OAuth-Linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build
        run: python build.py

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv dist/Antigravity-OAuth dist/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: mv dist/Antigravity-OAuth.exe dist/${{ matrix.artifact }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
